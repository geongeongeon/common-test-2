plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.sparta'
version = System.getenv("VERSION") ?: '0.0.2'

repositories {
    mavenCentral()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'common-module'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(System.getenv("PACKAGES_URL"))
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("TOKEN")
            }
        }
    }
}